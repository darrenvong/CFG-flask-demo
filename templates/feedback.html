<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/feedback.css') }}">
</head>
<body>
  <div id="contact-form">
    <h3>Get In Touch!</h3>
    <p>If you have any suggestions on how to improve this website, feel free to leave your feedback using the form below.</p>
    <form method="post">
      <div>
        <label for="name" class="col-xs-12 col-sm-3 control-label">Name: </label>
        <input type="text" class="form-control" id="name" name="name" value="" placeholder="Your name here..." required autofocus />
      </div>
      <div>
        <label for="email" class="col-xs-12 col-sm-3 control-label">Email: </label>
        <input type="email" class="form-control" id="email" name="email" value="" placeholder="Your email here..." required />
      </div>
      <div>
        <label for="comment" class="col-xs-12 col-sm-3 control-label">Comments: </label>
        <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Leave your comments here..."></textarea>
      </div>
      <div>
        <input type="submit" class="btn btn-default" value="Submit" id="submit-button" />
      </div>
    </form>
  </div>
</body>
</html>
